    <p id="headline-home">車いすバスケットボールは、1960年のパラリンピック第一回大会（ローマ大会）から実施競技となっている、障がい者スポーツの中でも世界的に知名度、人気が高いスポーツです。ルールや使用するコート、リングの高さ、ボールなど、一部を除いては、一般のバスケットボールと変わりはありません。日本でも長い歴史がある競技で、1964年の東京パラリンピックでも実施されました。近年ではマンガに描かれたことなどにより認知度も上がり、障がいのない人もチームを組んでプレーするなど新たな発展も見せています。</p>
