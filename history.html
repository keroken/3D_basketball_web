      <h2>車いすバスケットボールの歴史</h2>
      <p>1946年、全米退役軍人病院において第二次世界大戦で車椅子生活となった傷痍軍人たちが始めたのが最初とされています。ほぼ同じ頃、イギリスではストーク・マンデビル病院の神経外科医ルートヴィヒ・グットマンが対麻痺障害者のリハビリテーションの一環として、車椅子ポロに続いて車椅子バスケットボールを採用しました。日本では、1960年、ストーク・マンデビル病院に留学しグットマンに学んだ中村裕が車いすバスケットボールを紹介し、これを広めました。</p>
